<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="main">

      <h1>Project Name</h1>
        <div id="TDButtons">
          <button id="addTDBtn">+</button>
          <button class="open-button" id="popupAdd">Add Item</button>
          <div class="form-popup" id="myForm">
            <form  class="form-container">
              <h2>Add Item</h2>
          
              <label for="title"><b>Title</b></label>
              <input type="text" placeholder="Enter Title" name="title" required>
          
              <label for="status"><b>Status</b></label>
              <input type="text" placeholder="Enter Status" name="status" required>

              <label for="desc"><b>Description</b></label>
              <input type="text" placeholder="Enter Description" name="desc" required>
          
              <label for="due"><b>Due</b></label>
              <input type="text" placeholder="Enter Due Date" name="due" required>

              <label for="priority"><b>Priority</b></label>
              <input type="text" placeholder="Enter Priority" name="priority" required>

              <label for="note"><b>Notes</b></label>
              <input type="text" placeholder="Enter Notes" name="note" required>

              <button type="button" class="btn" id="addItemBtn">ADD</button>
              <button type="button" class="btn cancel" id="closeBtn">Close</button>
            </form>
          </div> 
        </div>

        <div id="listContainer">
            <div id="toDoContainer" class="TDColumn">

            </div>

            <div id="doingContainer" class="TDColumn">

            </div>

            <div id="doneContainer" class="TDColumn">

            </div>
        </div>
    </div>
  </body>
</html>
